<!DOCTYPE html>
<html>
<head>
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>
    {% if block %}
    <p>Block Index: {{ block.index }}</p>
    <p>Timestamp: {{ block.timestamp }}</p>
    <p>Data: {{ block.data }}</p>
    <p>Previous Hash: {{ block.previous_hash }}</p>
    <p>Hash: {{ block.hash }}</p>
    {% else %}
    <p>No block found with the provided hash.</p>
    {% endif %}
    <a href="/index/">Back to Search</a>
</body>
</html>
